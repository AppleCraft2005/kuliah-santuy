<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPhotography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        ul {
            font-size: 12px;
        }
        aside,footer {
            padding: 70px 0
        }
        .bg-img {
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          height: 80px;
        }
        @media (min-width: 768px) {
            .bg-img {
                height: 120px; 
            }
        }
        @media (min-width: 992px) {
            .bg-img {
                height: 160px; 
            }
        }
        @media (min-width: 1200px) {
            .bg-img {
                height: 220px; 
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a3c61f64a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class=" d-flex py-4 px-4 bg-body-tertiary" >
        <div class="p-2 flex-fill">
            <h1 class="fs-3 fw-bold">JPhotography</h1>
        </div>
        <nav class="p-2 flex-fill d-flex justify-content-center">
            <div>
                <button type="button" class="mx-2 rounded-pill px-3 btn btn-outline-secondary">Home</button>
                <button type="button" class="mx-2 btn ">About Me</button>
                <button type="button" class="mx-2 btn ">Portfolio</button>
                <button type="button" class="mx-2 btn ">Contact</button>
            </div>
        </nav>
    </header>

    <aside class=" text-center ">
        <h1 class="fs-2 fw-bold">Hi.Hello.. I Am Jovan...!</h1>
        <h2 class="fs-3 fw-bold">I Travel Around The World To Get The Best Photos.!</h2>
        <p class="fs-5">AWARD WINNING PHOTOGRAPHER / CINEMATOGRAPHER / WRITER</p>
    </aside>

    <div class="text-center">
        <button type="button" class="mx-3 rounded-pill px-4 btn btn-outline-secondary">All</button>
        <button type="button" class="mx-3 btn ">Landscape</button>
        <button type="button" class="mx-3 btn ">Portrait</button>
        <button type="button" class="mx-3 btn ">Product</button>
    </div>

    <main>
            <div class="row gap-2 my-2">
              <div class="col bg-img " style="background-image: url('../../../../assets-img/british2.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/british.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/british3.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/china.jpg');"></div>
            </div>
            <div class="row  gap-2 my-2">
              <div class="col bg-img " style="background-image: url('../../../../assets-img/china2.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/china3.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/emirates.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/emirates2.jpg');"></div>
            </div>
            <div class="row  gap-2 my-2">
              <div class="col bg-img " style="background-image: url('../../../../assets-img/emirates3.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/eva.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/eva2.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/eva3.jpg');"></div>
            </div>
            <div class="row  gap-2 my-2">
              <div class="col bg-img " style="background-image: url('../../../../assets-img/france.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/france2.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/garuda2.jpg');"></div>
              <div class="col bg-img " style="background-image: url('../../../../assets-img/klm.jpg');"></div>
            </div>

    </main>

    <footer class="text-center">
        <div>
            <h3>JPhotography</h3>
            <p>&copy; Copyright 2024. All Right Reserved</p>
        </div>
        <div>
            <i class="px-2 fa-brands fa-dribbble"></i>
            <i class="px-2 fa-brands fa-behance"></i>
            <i class="px-2 fa-brands fa-instagram"></i>
            <i class="px-2 fa-brands fa-500px"></i>
            <i class="px-2 fa-brands fa-flickr"></i>
            <i class="px-2 fa-brands fa-square-facebook"></i>
            <i class="px-2 fa-brands fa-x-twitter"></i>
        </div>
    </footer>

</html>
